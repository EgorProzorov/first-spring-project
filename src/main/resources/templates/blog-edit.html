<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editing your post</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header.html :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Edit post</h1>
    <div th:each="el : ${post}">
        <form method="post">
            <input type="text" th:value="${el.title}" name="title" placeholder="Type post's title" class="form-control"><br>
            <input type="text" th:value="${el.anons}" name="anons" placeholder="Type anons" class="form-control"><br>
            <textarea type="text" th:value="${el.full_text}" name="full_text" placeholder="Type full text" class="form-control"></textarea><br>
            <button type="submit" class="btn btn-success">Edit post</button><br>
        </form>
    </div>
</div>

<div th:insert="blocks/footer.html :: footer"></div>
</body>
</html>
