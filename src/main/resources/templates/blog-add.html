<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Site's blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header.html :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Add post</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Type post's title" class="form-control"><br>
        <input type="text" name="anons" placeholder="Type anons" class="form-control"><br>
        <textarea type="text" name="full_text" placeholder="Type full text" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Add post</button><br>
    </form>
</div>

<div th:insert="blocks/footer.html :: footer"></div>
</body>
</html>
